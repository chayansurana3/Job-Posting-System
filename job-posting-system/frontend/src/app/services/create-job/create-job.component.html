<div class="create-job-container">
    <h2>Create a New Job</h2>
    <form (ngSubmit)="onSubmit()" #jobForm="ngForm">
      <div class="form-group">
        <label for="title">Job Title:</label>
        <input type="text" id="title" name="title" ngModel required>
      </div>
      <div class="form-group">
        <label for="description">Job Description:</label>
        <textarea id="description" name="description" ngModel required></textarea>
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" ngModel required>
      </div>
      <div class="form-group">
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" ngModel required>
      </div>
      <button type="submit" [disabled]="!jobForm.form.valid">Post Job</button>
    </form>
  </div>
